plugins {
    id 'java'
    id 'application'
}

group = 'com.rkwaghela'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'com.rkwaghela.jlsm.App'
}

test {
    useJUnitPlatform()
}